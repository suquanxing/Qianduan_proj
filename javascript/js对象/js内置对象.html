<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //演练Math对象的生成过程
        var myMath = {
            PI: 3.1415926535,
            max: function () {
                var max = arguments[0];
                for (var i = 1; i < arguments.length; i++) {
                    if (arguments[i] > max) {
                        max = arguments[i];
                    }
                }
                return max;
            },
            min: function () {
                var min = arguments[0];
                for (var i = 1; i < arguments.length; i++) {
                    if (arguments[i] < min) {
                        min = arguments[i];
                    }
                }
                return min;
            }

        }
        console.log(myMath.PI);
        console.log(myMath.max(34, 56, 98));
        console.log(myMath.min(21, 54, 1));
        console.log('-------------------------------------');


        /*js内置对象举例*/
        console.log(Math.floor(3.4));
        console.log(Math.ceil(4.5));
        console.log(Math.abs(-5));
        console.log(Math.round(4.6));
        



    </script>
</head>

</html>
