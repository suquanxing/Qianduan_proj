<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            position: absolute;
            width: 80px;
            height: 60px;
        }
    </style>
</head>

<body>
    <img src="../DOM基础/img/TB1HqQ.iEH1gK0jSZSyXXXtlpXa-228-126.gif" alt="">

    <script>
        var img = document.querySelector('img');
        document.addEventListener('mousemove', function (e) {
            console.log(1);
            var x = e.pageX;
            var y = e.pageY;
            img.style.left = x + 'px';
            img.style.top = y + 'px';
        })
    </script>
</body>

</html>
