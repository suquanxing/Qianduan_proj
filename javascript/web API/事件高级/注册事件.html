<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>传统</button>
    <button>方法监听</button>
    <script>
        //1.传统的点击事件
        //生成了两个点击事件，但只会执行第二个
        var btn = document.querySelectorAll('button');
        console.log(btn);
        btn[0].onclick = function () {
            alert('sb');
        }
        btn[0].onclick = function () {
            alert('sp');
        }

        //2.监听事件 addEventListener('type',function(){})
        //可以弹出多个点击事件，推荐使用
        btn[1].addEventListener('click', function () {
            alert(22)
        });
        btn[1].addEventListener('click', function () {
            alert(33)
        })
    </script>
</body>

</html>
