<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            text-align: center;
            margin: 100px auto;
        }

        li {

            list-style: none;
            display: inline-block;
            /* background-color: #ccc; */
        }

        img {
            width: 180px;
            height: 100px;
            border: 4px solid white;

        }

        body {
            background: url(./img/2022-05-20.png) no-repeat;
        }
    </style>
</head>

<body>
    <ul class="bg">
        <li><img src="./img/2022-04-23.png" alt=""></li>
        <li><img src="./img/2022-04-25.png" alt=""></li>
        <li><img src="./img/2022-05-12.png" alt=""></li>
        <li><img src="./img/2022-05-20.png" alt=""></li>
    </ul>

    <script>
        var img = document.querySelector('.bg').querySelectorAll('img');
        for (var i = 0; i < img.length; i++) {
            img[i].onclick = function () {
                document.body.style.backgroundImage = 'url(' + this.src + ')';
            }
        }
    </script>
</body>

</html>
