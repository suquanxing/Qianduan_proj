    </div>
    <script>
        var btn = document.querySelectorAll('button');//获取
        for (var i = 0; i < btn.length; i++) {
            btn[i].onclick = function () {
                for (var i = 0; i < btn.length; i++) {
                    btn[i].style.backgroundColor = '';//干掉所有人
                }
                this.style.backgroundColor = 'pink';//留下我自己 
            }
        }
