<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //前置递增 特点是先递增+1，再返回原值
        var num = 12;
        ++num;//相当于num=num+1,num的结果是13
        console.log(++num + 10);
        var num1 = 10;
        console.log(num1++ + ++num1);//10+12=22
        console.log(num1);//12
        console.log(18 == '18');//true 数字型和字符型之间添加等号会自动转换
        //a=b 把b赋值给a  赋值
        //a==b a等于b（可能会有隐式转换） 判断
        //a===b a完全相等于b   全等
    </script>
</body>

</html>
