<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var n = prompt('请输入打印的行数：');
        var m = prompt('请输入一行打印的个数：');
        var str = '';
        for (i = 1; i <= n; i++) {
            for (j = 1; j <= m; j++) {
                str = str + '*';
            }
            str += '\n';
        }
        alert(str);
    </script>
</head>

<body>

</body>

</html>
