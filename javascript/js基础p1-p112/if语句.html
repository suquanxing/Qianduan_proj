<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else双分支语句</title>
</head>

<body>
    <script>
        /*if(条件表达式){
          执行语句
        }else{
          执行语句
        }
        
        */
        var age = prompt('请输入您的年龄：');
        if (age >= 18) {
            alert('我好帅！');
        } else {
            alert('我是傻逼！')
        }

    </script>
</body>

</html>
