<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*逻辑与短路运算:*/
        //1.只返回假值 遇到假值就短路返回 如果都为真则返回最后一个值
        console.log(123 && 456 && 0);
        console.log(123 && 432 && 211);

        /*逻辑或短路运算*/
        //2.只返回真值，遇到真值才短路
        console.log(2 || 3 || 5);
        console.log(0 || '' || 3);
    </script>
</body>

</html>
