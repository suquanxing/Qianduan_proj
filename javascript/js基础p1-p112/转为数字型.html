<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var c = '3.14';
        console.log(c);
        console.log(parseInt(c));//转为整形
        console.log(parseFloat('2.11'));//字符串型转为数字型浮点数
        console.log(Number('342'));//注意number要大写！！
        console.log("123" - "120");
        console.log("321" - 232);
    </script>
</body>

</html>
