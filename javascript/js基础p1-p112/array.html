<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr = new Array();//用new关键字创建数组
        arr = [21, 22, 42, 12, 54, 13];
        sum = 0;
        for (i = 0; i < arr.length; i++) {
            sum += arr[i];
        }
        console.log(sum);

        var arr1 = [21, 22, 42, 12, 56, 13];
        var max = arr1[0];
        for (var i = 1; i < arr1.length; i++) {
            if (arr1[i] > max) {
                max = arr1[i];
            }
        }
        console.log(max);

        var arr2 = [];
        for (var i = 0; i < 10; i++) {
            arr2[i] = i + 1;
        }
        console.log(arr2);

        var arr4 = [13, 43, 53, 12, 89, 42, 90, 23, 54, 78];
        var newArr = [];
        var j = 0;
        for (var i = 0; i < arr4.length; i++) {
            if (arr4[i] > 50) {
                newArr[j] = arr4[i];
                j++;
            }
        }
        console.log(newArr);


        var arr5 = [12, 0, 321, 4, 0, 42, 0, 43, 0, 49, 199, 40, 0, 5];
        var newArr1 = [];
        for (var i = 0; i < arr5.length; i++) {
            if (arr5[i] != 0) {
                newArr1[newArr1.length] = arr5[i];
            }
        }
        console.log(newArr1);
        //其实就是从后面开始遍历数组
        arr6 = ['red', 'pink', 'black', 'blue', 'skyblue'];
        newArr2 = [];
        for (i = arr6.length - 1; i >= 0; i--) {
            newArr2[newArr2.length] = arr6[i];
        }
        console.log(newArr2);


    </script>
</head>
